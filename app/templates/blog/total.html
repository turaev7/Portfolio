{% comment %} {% extends 'blog/index.html' %}
{% load static %}

{% block total %}
<div class="section-counter paralax-mf bg-image" style="background-image: url( ../../../static/img/counters-bg.jpg)">
  <div class="overlay-mf"></div>
  <div class="container">
    {% for total in Total %}
    <div class="row">     
      <div class="col-sm-3 col-lg-3">
        <div class="counter-box">
          <div class="counter-ico">
            <span class="ico-circle"><i class="ion-checkmark-round"></i></span>
          </div>
          <div class="counter-num">
            <p class="counter">{{ total.works }}</p>
            <span class="counter-text">Total Works</span>
          </div>
        </div>
      </div>
      <div class="col-sm-3 col-lg-3">
        <div class="counter-box pt-4 pt-md-0">
          <div class="counter-ico">
            <span class="ico-circle"><i class="ion-ios-calendar-outline"></i></span>
          </div>
          <div class="counter-num">
            <p class="counter"></p>
            <span class="counter-text">Months of experience</span>
          </div>
        </div>
      </div>
      <div class="col-sm-3 col-lg-3">
        <div class="counter-box pt-4 pt-md-0">
          <div class="counter-ico">
            <span class="ico-circle"><i class="ion-ios-people"></i></span>
          </div>
          <div class="counter-num">
            <p class="counter">{{ total.total_clients }}</p>
            <span class="counter-text">Total clients</span>
          </div>
        </div>
      </div>
      <div class="col-sm-3 col-lg-3">
        <div class="counter-box pt-4 pt-md-0">
          <div class="counter-ico">
            <span class="ico-circle"><i class="ion-ribbon-a"></i></span>
          </div>
          <div class="counter-num">
            <p class="counter">{{ total.awards }}</p>
            <span class="counter-text">Awards</span>
          </div>
        </div>
      </div>
      
    </div>
    {% endfor %}
  </div>
     
</div>

{% endblock total %} {% endcomment %}
